<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <title>Welcome User {{.Name}}!</title>
         <link rel="stylesheet" href="../static/stylesheet/welcome.css">
   </head>
   <body>
      <div class="welcome">Welcome {{.Name}}, it is {{.Time}}</div>
      <form action="" method="post" name="recordTemperatures" class="register">
         <div class="row">
            <div class="column">
               <label id="labelCity" for="city">Enter City:</label>
               <input type="text" id="city" name="city"/>
            </div>
         </div>
         <div class="row">
            <div class="column">
               <label id="labelTemp" for="temp">Enter Temperature:</label>
               <input type="text" id="temp" name="temp"/>
            </div>
         </div>
         <div class="row">
            <div class="column">
               <label id="labelWindSpeed" for="windSpeed">Enter Wind Speed: </label>
               <input type="text" id="windSpeed" name="windSpeed"/>
            </div>         
         </div>
      </form>
   </body>
</html>
